<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <script type="text/javascript" src="./index.js"></script>
    <title>Lyric Finder</title>
</head>
<body>
    <h1 id = 'greeting'>Welcome to Lyrics Finder</h1>
        <p class = "explain ">Here you must enter both a valid Artist name and Song title. 
            If invalid info is entered, nothing will appear.
        </p>
        <p class = 'example' >Example: Nirvana, Come As You Are</p>
        
            
    <form id = 'lyric-search' >
        <input class="Artist-input" type="text" placeholder='Artist' value = ""/>
        <input class="Song-input" type="text" placeholder='Song' value = ""/>
        <button id= "Search-btn">Search</button>
    </form>

    <div id = "show-lyrics"></div>

    <form id = "comments">
        <input class="comment-control" type="text" placeholder='Comment Section'/>
        <button>Submit</button>
    </form>

</body>
</html>
